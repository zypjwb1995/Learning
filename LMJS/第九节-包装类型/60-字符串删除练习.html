          // 思路：
    // 判断一个字符在另外一个字符串中，使用indexOf(), 返回索引或者-1
    // 遍历str1中的所有字符，然后判断是否在str2中，如果在就舍弃，不在就加到res中

        var str1 = 'They are students',
            str2 = 'aeiou',
            res  = '';

        for(var k = 0; k < str1.length; k++){
            var c = str1[k];
            if(str2.indexOf(c) < 0){
                res += str1[k];
            }
        }
