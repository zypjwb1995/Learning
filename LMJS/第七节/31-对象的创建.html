<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建对象</title>
</head>
<body>
    <script>
        // 创建object对象的两种方式

        // 第一种： 使用new操作符创建对象
        var t = new Object(); //创建了一个obj对象t
                              // new : 会创建一个对象，然后对象执行obje函数，最后返回一个对象实例。 
        // js是一个动态语言，可以随时添加属性和方法
        t.age = 19; //年龄19
        t.name = "Nick"; //名字
        t.run = function(){ //匿名函数
            console.log("奔跑的方法");
        };


        // 对象怎么使用属性和方法？
        // 一、使用 点 . 的方式
        // 二、使用中括号的方式
        console.log(t.age);
        console.log(t["name"]);
        console.log(t.name);
        console.log(t["age"]);

    </script>
</body>
</html>
