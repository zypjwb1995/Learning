<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组链接</title>
</head>
<body>
    <script>
        var t = [1, 2, 3];

        console.log(t);
        // 调用数组的连接方法，不会影响原来的数字，函数会返回一个新的拼接的数组。
        var newArr = t.concat('ss', true, 222);
        console.log(t);
        console.log(newArr);

        var newArr2 = t.concat(['lao','bei',159]);
        console.log(newArr2);
    </script>
</body>
</html>
