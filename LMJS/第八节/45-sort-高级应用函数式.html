<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort高级应用-函数式编程</title>
</head>
<body>
    <script>
        var compareFun = function (a,b) {
            return a - b;
        }

        var m = [3, 20, 10, 9, 11, 12];
        console.log(m);
        // 默认是转换成字符串后比较大小。
        // m.sort();
        // console.log(m);

        // 利用函数式编程，sort方法可以接受一个比较大小的函数，例如数值比较大小
        // 的方法进行排序。
        // m.sort(compareFun);
        // console.log(m);

        // 进一步优化。由于匿名函数只用一次，没必要创建一个变量，直接把匿名函数表达式
        // 传递到sort函数里去就行。
        m.sort(function(a,b){
            return a - b;
        });
        console.log(m);
    </script>
</body>
</html>
