<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>
<body>
    <script>
        var t = [90,8,34,8,2,39,90,87,34,22,10];
        console.log(t);
        // console.log(t.indexOf(111));  // -1 0 1 ie8不支持
        // 哈希属性值:  {}  重复的属性会进行覆盖
        var arr = [];
        // 把原数组中的第一个元素插入到新数组中。
        arr.push(t[0]);
        // 把后续的原数组中的元素插入到新数组中，插入前判断新数组中是否存在元素，如果存在，继续下一次循环插入，不存在就把元素插入到新数组中。
        for(var i = 1; i < t.length; i++){ //去掉了第一个
            // if(arr.indexOf(t[i]) == -1){
            //     arr.push(t[i]);
            // }
            // 遍历新数组，看当前t[i]是否在新数组中
            for(var k = 0; k < arr.length; k++){
                if( arr[k] === t[i]){
                    // 说明已经在里面了
                    break;
                }
            }

            if( k === arr.length){
                arr.push(t[i]);
            }
        }
        console.log(arr);
        // 新数组中判断元素是否已经在新数组中。

    </script>
</body>
</html>
