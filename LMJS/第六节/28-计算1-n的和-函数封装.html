<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数封装</title>
</head>
<body>
    <script>
        // 实现1 到 n 的和。
        function sum(n){
            // 实现1到n的计算
            // 0 == 0, "0"==0, null!=0, undefined != 0, false ..
            // 如果用户传来的数据不是数字类型，返回NaN
            // 如果用户传来的数据不是大于1的数字： 返回 0；
            if( typeof(n) != "number" ){
                return NaN; //如果函数执行遇到return，函数立即结束。
            }
            if( n < 1){
                return ; // 直接写return和没有返回值的函数，都会返回一个默认的undefined
            }

            // 大于1的情况下
            var i = 1; result = 0;
            while( i <= n ){
                result += i;
                i++;
            }

            return result; //把计算的和返回。
        }
        var result = sum(7);
        console.log(result);
    </script>
</body>
</html>
