<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码的方式绑定事件</title>
</head>
<body>
    <div id="tm">
        老子最帅！
    </div>

    <script>
        // 1、拿到要绑定事件的div
        var d = document.querySelector('#tm'); //id选择器
        d.onclick = function() {
            // 事件的相应方法中 this 指向当前时间源对象
            alert(this.innerHTML);
        };
        // 事件三个要素： div对象，onclick ， 行为：匿名函数

        d.onclick = function() {
            console.log(1);
        }
        // 这种绑定事件的方式，只能绑定一个方法。
    </script>
</body>
</html>
