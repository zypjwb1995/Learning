<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zindex</title>
    <style>
        .ab {
            position: absolute;
            height: 200px;
            width: 200px;
            border: 1px solid magenta;
        }
        .d1 {
            z-index: 100;
            /* 一般0~1000，最底（背景）<100， 正常100~200， 动画200~300， */
        
            background-color: red;
            top: 20px;left: 20px;
        }
        .d2 {
            z-index: 200;
            background-color: yellow;
        }
        .d3 {
            z-index: 4;
            top: 50px;left: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="ab d1"></div>
    <div class="ab d2"></div>
    <div class="ab d3"></div>
</body>
</html>
