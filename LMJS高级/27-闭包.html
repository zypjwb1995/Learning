<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <script>
        function foo(x){
            var tmp = 3; //定义了一个局部的变量 tmp
            return function (y) { // 把一个函数作为返回值返回
                console.log(x + y + (++tmp));
            };
        }
        // 调用foo方法执行，并把返回的函数给了 bar变量
        var bar = foo(2); //此时bar指向了 匿名函数。bar是一个闭包： 函数 + x tmp
        bar(10); 
        bar(20);
    </script>
</body>
</html>
