        // 斐波那契数列 f(n) = f(n-1) + f(n-2); n >= 3
        // f(0) = 0;f(1)=1;f(2)=1,f(3)=2......
        function fibonacci(n){
            if(n == 1){
                return 1;
            }
            if(n == 0){
                return 0;
            }
            
            return fibonacci(n-1) + fibonacci(n-2);
        }
