    <title>私有属性</title>
</head>
<body>
    <script>
        
        function Persion() {
            var age = 0;
            this.getAge = function() {
                return age;
            }

            this.setAge = function(a) {
                age = a;
            }
        }

        var p = new Persion();

        p.setAge(90);
        // 访问p的年龄
        console.log(p.getAge());
