        // 要你实现max方法，可以接受任意多个参数。返回这些参数中最大的那个值。

        function myMax(){
            //如果没有传递参数，那么直接返回NaN
            if(arguments.length <= 0){
                return NaN; //return语句执行，当前函数立即结束
            }
            var max = arguments[0];
            // 获取实参：使用arguments
            for(var i=0; i<arguments.length; i++){
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }
