<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型式继承模式</title>
</head>
<body>
    <script>

        // o就是要借用的对象。
        function object(o) {
            function F() {
                F.prototype = o; //让空函数的原型指向 o对象
                return new F(); //创建一个f实例，f的内部原型指向o对象
            }

            var m = {age = 19, name: 'laozheng', friends: ['laoma','jinmao']};

            var m1 = object(m);

            console.log(m1.friends);
            m1.age = 20;
            // 优点：
            // 不需要使用new构造函数就可以直接 构造另外其他对象。
            // 缺点：
            // 所有沟造出来的实例会共享 原型对象上的引用类型的属性。

            // EC5
            // Object.create();
        }
    </script>
</body>
</html>
