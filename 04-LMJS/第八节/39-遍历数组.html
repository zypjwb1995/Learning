<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历数组</title>
</head>
<body>
    <script>
        // 如果是连续的数组，可以使用length代表数组中的元素个数。
        var a = [1,2,3,89,"syp",true];
        // console.log(a.length);

        //输出数组所有元素
        // for(var i = 0; i < a.length; i++) {
        //     console.log(a[i]);
        // }

        // 另外，可使用for in 的方式遍历数组，也可以把继承自原型的属性也进行遍历。
        for (var k in a) { //for in 遍历对象，拿到的是对象的属性名，而不是属性值。
            // for in 遍历数组，k 是数组的索引
            console.log(a[k]);
        }
    </script>
</body>
</html>
