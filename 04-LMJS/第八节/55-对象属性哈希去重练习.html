    <title>对象属性哈希去重练习</title>

<body>
    <script>
        var t = [90,8,34,8,2,39,90,87,34,22,10];
        console.log(t);

        var h = {};
        for (var i in t){
            var str = t[i].toString();
            h[str] = t[i];

            var arr = [];
            for(var r in h){
                arr.push(h[r]);
            }
        }
        console.log(arr);
