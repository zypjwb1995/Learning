<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学对象封装</title>
</head>
<body>
    <script>
        var myMath = {
            PI: 3.1415926,
            sum: function(n) {
                // 实现1到n的和
                var result = 0;
                for(var i = 0; i <= n; i++){
                    result += i;
                }
                return result;
            },
            factorial: function(n) {
                // 求1到n的阶乘
                var result = 1;
                for(var i = 1; i <= n; i++){
                    result *= i;
                }
                return result;
            }
        };

        console.log(myMath.PI);
        console.log(myMath.sum(100));
        console.log(myMath.factorial(5));
    </script>
</body>
</html>
