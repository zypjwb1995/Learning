<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串逆序</title>
</head>
<body>
    <script>
        // 请编写代码实现字符串逆序，至少两种方法
        // 第一种方法：使用数字的reverse方法可以对数组进行逆序。然后实现字符串逆序。
        var t = "123456";

        // 将字符串直接转换成了字符数组。
        var arr = t.split(''); // arr => ['1','2','3'......]
        console.log(arr);
        console.log(arr instanceof Array);

        // 将字符数组进行逆序
        arr = arr.reverse();

        // 将数组进行连接字符串。
        // arr.toString();  //将数组连接成以逗号分隔的字符串
        var result = arr.join(""); //join也是将数组连接成字符串，可以指定连接符号
        console.log(result);

        // 方法链 链式调用
        var p = t.split('').reverse().join('+');
        console.log(p);

        // 第二种方法：从后往前遍历每个字符，然后用空字符串去累加
        var res = "";
        for(var k = t.length -1; k >= 0; k--){
            res += t[k];
        }
        console.log(res);
    </script>
</body>
</html>
