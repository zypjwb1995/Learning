<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>截取字符串</title>
</head>
<body>
    <script>
        // 截取字符串abcdefg和efg
        var t = 'abcdefg';

        var m = t.slice(4);
        var m1 = t.substring(4);
        var m2 = t.substr(4);
        console.log(m + ' ' + m1 + ' ' + m2);

    </script>
</body>
</html>
