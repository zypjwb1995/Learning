<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>

</head>
<body>
    <script>
        // 函数关键字：function
        function add(){
            // 函数体
            console.log('my function!');
        }

        // 函数的调用语句
        add();
        // 函树定义放在函数调用之前和之后都可以


        // 第二：带参数的函数
        //  定义一个函数，实现求两个数的乘积
        function mult(a,b){ //a，b形参
            // a * b;
            console.log(a * b);
            return a * b;  //把a 和b 的相乘结果返回到函数调用的地方去。
        }
        // 函数返回的结果： 直接赋值给了变量t
        // 2 /4 是实际传递的参数，实参
        var t = mult(2,4); // 执行mult函数，给函数体传递2和4两个参数
        console.log("t = " + t);
    </script>
</body>
</html>
