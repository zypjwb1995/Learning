<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加事件的第二种方式</title>
    <style>
        div {
            border: 1px solid #ccc;
            background-color: #c0d;
        }

        .parent {
            width: 200px;
            height: 200px;
            padding: 30px;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: #091;
        }
    </style>
</head>
<body>
    <input type="button" value="点击我" id="btn">

    <div class="parent">
        父
        <div class="child">
            子
        </div>
    </div>

    <script>
        // 拿到按钮的Dom元素对象
        var btn = document.querySelector('#btn');

        // 第一种：DOM0的绑定方式
        // btn.onclick = function() {

        // };
        // 缺点：1、不能绑定多个事件处理程序
        //  2、只能在冒泡阶段执行事件响应程序

        // 第二种绑定事件的方式。传递三个参数，第一个参数是事件类型字符串不带on，
        // 第二个参数是事件处理程序。第三个参数是： 是否在捕获阶段执行事件处理程序。
        btn.addEventListener('click', function(){
            alert('按钮被点击1次');
        }, false);

        // 给一个按钮的点击事件绑定了两个事件处理程序
        btn.addEventListener('click', function () {
            alert('按钮再次被点击');
        })
        // DOM2绑定事件的方式，事件执行顺序是注册的事件处理程序顺序。

        // 控制在捕获阶段执行事件响应程序
        var parentDiv = document.querySelector('.parent');
        var childDiv = document.querySelector('.child');
        // 捕获阶段执行事件处理程序
        parentDiv.addEventListener('click', function() {
            alert('F Div');
        },true);
        childDiv.addEventListener('click', function() {
            alert('Z Div');
        },true);

        // 冒泡阶段执行处理程序
        // parentDiv.addEventListener('click', function() {
        //     alert('F Div');
        // },false);
        // childDiv.addEventListener('click', function() {
        //     alert('Z Div');
        // },false);
    </script>
</body>
</html>
