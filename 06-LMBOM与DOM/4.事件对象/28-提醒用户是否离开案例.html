<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提醒用户是否离开案例</title>
</head>
<body>
    <form action="https://baidu.com">
        用户名：<input type="text" id="txtName">
        <hr>
        <input type="submit" value="提交" id="btnSub">
    </form>

    <script>
        window.onbeforeunload = function () {
            return '您是否要离开'; //返回一个字符串，浏览器在跳转其他页面或者关闭时会提醒用户是否要离开
        }
        // 只能是DOM0级的方式

        var btnSub = document.getElementById('btnSub');
        var txtName = document.getElementById('txtName');

        // btnSub.onclick = function(e) {
        //     // 取消默认操作，在 dom0级中 可以使用 return false
        //     // 判断用户名的文本框是否为空
        //     console.log('1');;
        //     if(!txtName.value) {
        //         alert('用户名不能为空-_-'); 
        //         return false; //所有浏览器都支持但是只能在dom0级绑定事件中使用。
        //     }
        // };

        // btnSub.addEventListener('click', )
        if(btnSub.addEventListener) {
            // 标准浏览器
            btnSub.addEventListener('click', btnSubClickHander, false);
        } else {
            btnSub.attachEvent('onclick', btnSubClickHander);
        }

        // 提交按钮的事件处理程序
        function btnSubClickHander(e) {
            e = e || window.event;
            console.log(txtName.value);
            if(!txtName.value) {
                alert('用户名为空');
                // 取消默认操作，取消表单提交
                if(e.preventDefault) {
                    e.preventDefault(); //标准 
                } else {
                    e.returnValue = false; //ie8
                }
            }
        }
    </script>
</body>
</html>
