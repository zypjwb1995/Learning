<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实件案例</title>
</head>
<body>
    <input type="text" name="zxc" id="txt">
    <input type="number" name="123" id="txtNumber">
    <script>
        // onkeypress事件,当键盘上的键被按下的时候会触发。
        var txt = document.getElementById('txt');
        // onkeypress事件， 当键盘上 的按键被按下的时候会触发
        txt.onkeypress = function(e) {
            e = e || window.event;

            // 事件对象中的keyCode属性就是你按下的键盘上的键的编码值
            console.log(e.keyCode);
            // 0=> 48 9=> 57
            if(e.keyCode < 48 || e.keyCode >57){
                // console.log(e.keyCode);
                return false; //当键盘按下了非数字键
            }
        }
    </script>
</body>
</html>
