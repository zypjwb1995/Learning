<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义右键菜单</title>
    <style>
        html, body, h1, ul, li {
            padding: 0;margin: 0;
        }
        ul {
            list-style: none;
        }
        .menu {
            border: 1px solid skyblue;
            position: absolute; /* 触发bfc，包裹性 */
            background-color: #ccc;
            display: none;
        }
        .menu .menu-item {
            border: 1px solid purple;
            cursor: pointer;
            padding: 5px;
        }
        .menu .menu-item:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1 id="hTitle">请右键点击查看信息</h1>
    <ul class="menu">
        <li class="menu-item">@1</li>
        <li class="menu-item">@2</li>
        <li class="menu-item">@3</li>
        <li class="menu-item">@4</li>
        <li class="menu-item">@5</li>
    </ul>

    <script>
        (function() {
            window.onload = function() {
                // 给h1标签添加一个右键点击的事件。
                var hTitle = document.getElementById('hTitle');
                var menu = document.getElementsByClassName('menu');
                hTitle.onmousedown = function(e) {
                    e = e || window.event;
                    if(e.button == 2 || e.button == 6) {
                        console.log('右键被点击了');
                    };
                };

                document.oncontextmenu = function(e) {
                    // 阻止默认行为就可以阻止浏览器弹出右键菜单
                    e = e || window.event;
                    if(e.preventDefault) {
                        e.preventDefault();
                    } else {
                        e.returnValue = false;
                    }

                    return false;
                };
            };
        })();
    </script>
</body>
</html>
