<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本框提示消息案例</title>
</head>
<body>
    <input type="text" placeholder="默认输入">
    <input type="text" value="默认" id="txt2">

    <script>
        window.onload = function() {
            var txt2 = document.getElementById('txt2');
            txt2.style.color = '#ccc';
            // 文本框2获得焦点的时候,判断文本框值是否等于老马，如果是 清空
            txt2.onfocus = function() {
                if(txt2.value == '默认') {
                    txt2.value = '';
                    txt2.style.color = '#000';
                }
            };
            // 文本框2离开焦点时候, 判断文本框的值是否空,空则设置回默认
            txt2.onblur = function() {
                if(txt2.value == '') {
                    txt2.value = '默认';
                    txt2.style.color = '#ccc';
                }
            }
        };
    </script>
</body>
</html>
