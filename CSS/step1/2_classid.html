<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css에서 id와 class의 활용법</title>
    <link rel="stylesheet" href="css/2_classid.css">
</head>
<body>
    <p class="classEx1">
        단순 지정 활용
    </p>
    <button class="btn create">작성</button>
    <button class="btn modity">수정</button>
    <button class="btn delete">삭제</button>
    <button class="btn confirm">확인</button>
    <button class="btn cancel">취소</button>

    <form>
        <label for="userName">userName</label>
        <input type="text" id="userName" class="user">
        <label for="userPW">userPassword</label>
        <input type="text" id="userPW" class="user">
    </form>
</body>
</html>
