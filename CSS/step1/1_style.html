<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 작성방식</title>
    <link rel="stylesheet" href="css/1_style.css">
    <style>
        body {
            color: red;
        }
    </style>
    <!-- 
        ? innerStyle : 단일 페이지 일 경우 사용하는 방식 (차순위 적용)
     -->
</head>
<body style="margin: 0; padding: 0; color: blue;">
    <!-- ? inlineStyle : 작업이 완료된 이후 혹은 유지보수 단계에서 사용되는 방식.(최우선 적용) -->
    css 사용 방식에 대해 알아보자.
</body>
</html>
