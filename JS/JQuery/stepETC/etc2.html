<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etc2 - 대상움직이기</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc2.js"></script>
    <style>
        .circleWrap{
            width: 430px; height: 430px;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
        }
        .circleWrap [class*=circle]{
            width: 50px; height: 50px;
            border-radius: 25px; background-color: black;
            position: absolute; left: 0; top: 0;
        }
        .circleWrap #btnMoveCircle,
        .circleWrap fieldset{
            position: absolute;
        }
        .circleWrap #btnMoveCircle{
            bottom: 0; left: 43%;
        }
        .circleWrap fieldset{
            bottom: 0; right: 0;
        }
        .circleWrap fieldset *{
            display: block;
        }
    </style>
</head>
<body>
    <!-- *exp.1 원움직이기 -->
    <div class="circleWrap">
        <div class="circle"></div>
        <button id="btnMoveCircle">움직이기</button>
    </div>
    <!-- *exp.2 원움직이기(detail) -->
    <div class="circleWrap">
        <div class="circleDetail"></div>
        <fieldset>
            <label for="xpos">x좌표입력</label>
            <input type="text" id="xpos">
            <label for="ypos">y좌표입력</label>
            <input type="text" id="ypos">
            <button id="btnDetailMove">실행!</button>
        </fieldset>
    </div>
    <!-- *exp.3 방향키조작으로 움직이는 원 -->
    <div class="circleWrap">
        <div class="circleKey"></div>
    </div>
</body>
</html>
