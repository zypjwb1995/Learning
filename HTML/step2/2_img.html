<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <img src="images/file_example_PNG_500kB.png" alt="자세한 설명은 첨부된 파일을 참고하세요." longdesc="desc/2_1_longDesc.html">
    <img src="https://via.placeholder.com/900x150?text=sliderPosition" alt="">
    <p>
        alt 는 대체 텍스트<br />

        추후 하이퍼 링크 작업시 html5 이하 버전 문서에서는 border=0 처리 혹은 css 로 마감
    </p>
