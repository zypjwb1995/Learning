<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>div Layout</title>
    <style>
        header {
            background-color: red;
            margin-bottom: 20px;
            text-align: center;
        }

            header nav ul li {
                display: inline-block;
                width: 19%;
                background-color: blue;
                color: white;
            }

        section {
            background-color: red;
            margin-bottom: 20px;
        }

            section > * {
                height: 500px;
                display: inline-block;
            }

            section article {
                background-color: yellow;
                width: 80%;
            }

            section aside {
                background-color: green;
                width: 18%;
            }

        footer {
            text-align: center;
            background-color: orange;
        }
    </style>
</head>
<body>
    <header>
        <h1>global header</h1>
        <nav>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <span>text</span>
        </article>
        <aside>
            <span>quick menu</span>
        </aside>
    </section>
    <footer>
        <span>global footer</span>
    </footer>
</body>
</html>
