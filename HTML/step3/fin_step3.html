<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>named Anchor</title>
    <style>
        html,body{
            padding: 0; margin: 0; height: 100%;
        }
        div{
            height: 100%;
        }
        ol{
            position: fixed; top: 0; right: 0;
            text-align: right;
        }
        #page1{background-color: salmon;}
        #page2{background-color: steelblue;}
        #page3{background-color: slateblue;}
        #page4{background-color: springgreen;}
    </style>
</head>
<body>
    <ol>
        <li><a href="#page1">페이지 바로가기</a></li>
        <li><a href="#page2">페이지 바로가기</a></li>
        <li><a href="#page3">페이지 바로가기</a></li>
        <li><a href="#page4">페이지 바로가기</a></li>
        <li><a href="hyperlink.html#targetAnchor" target="_blank">포털사이트페이지 바로가기</a></li>
    </ol>
    <div id="page1">페이지 1입니다.</div>
    <div id="page2">페이지 2입니다.</div>
    <div id="page3">페이지 3입니다.</div>
    <div id="page4">페이지 4입니다.</div>
</body>
</html>
