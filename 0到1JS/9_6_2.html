<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.6.2</title>
    <script>
        window.onload=function(){
            var oBtn=document.getElementById("btn");
            oBtn.onclick=function(){
                var oUl=document.getElementById("list"); //使用getElementById方法获取id为list的元素，然后把这个DOM对象赋值给oUl
                var oTxt=document.getElementById("txt"); //使用getElementById方法获取id为txt的元素，然后把这个DOM对象赋值给oTxt
                // 将文本框的内容转换为“文本节点”
                var textNode=document.createTextNode(oTxt.value);
                // 动态创建一个li元素
                var oLi=document.createElement("li");
                // 将文本节点插入li元素中
                oLi.appendChild(textNode);
                // 将li元素插入到ul的第1个子元素前面
                oUl.insertBefore(oLi,oUl.firstElementChild);
            }
        }
    </script>
</head>
<body>
    <ul id="list">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <input type="text" id="txt" /><input type="button" id="btn" value="插入" />
</body>
</html>
