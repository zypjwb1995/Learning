<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单滑动门</title>
    <style>
        body, ul, li, div {
            margin: 0;padding: 0;
        }
        ul {
            list-style: none;
        }
        .menu {
            width: 500px;
            margin: 0 auto;
        }
        .menu li {
            float: left;
        }
        .menu li a {
            text-decoration: none;
            color: #333;
            height: 35px;
            line-height: 35px;
            text-decoration: none;
            border: 1px solid red;
        }
        .menu li a:hover {
            color:chartreuse;
            /* 最好用a标签 来做hover */
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#">菜单1</a></li>
        <li><a href="#">菜单02</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">超级大菜单</a></li>
        <li><a href="#">菜单</a></li>
    </ul>
</body>
</html>
